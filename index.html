        <nav class="navbar navbar-expand-lg navbar-light" id="my-navbar">

        <div class="container my-5">
            <h1 id="headings">Hello, and welcome to my website!</h1>
            <h3 id="headings" class="my-5">Please, feel free to look around!</h3>
        </div>

        <div class="container my-5">
            <h1 id="headings">Choose a background theme!</h1>
        </div>

        <div class="container">
            <button id="btn1" class="circle-svg" data-bg="Website Sample Images/BG1.svg" style="background-image: url('Website Sample Images/BG1.svg');">
                <svg xmlns="http://www.w3.org/2000/svg" width="400px" height="400px" viewBox="0 0 150 150">
                </svg>
            </button>
        
            <button id="btn2" class="circle-svg" data-bg="Website Sample Images/BG2.svg" style="background-image: url('Website Sample Images/BG2.svg');">
                <svg xmlns="http://www.w3.org/2000/svg" width="400px" height="400px" viewBox="0 0 150 150">
                </svg>
            </button>
        
            <button id="btn3" class="circle-svg" data-bg="Website Sample Images/BG3.svg" style="background-image: url('Website Sample Images/BG3.svg');">
                <svg xmlns="http://www.w3.org/2000/svg" width="400px" height="400px" viewBox="0 0 150 150">
                </svg>
            </button>
        </div>

        <script>

            // Retrieve the selected background theme from localStorage
            let current_theme = localStorage.getItem('current_theme');
            if (current_theme) {
                document.querySelector('body').style.backgroundImage = `url('${current_theme}')`; // Notice the additional quotes
            }

            // Add click event listeners to the buttons
            document.querySelector('#btn1').addEventListener('click', function() {
                save('Website Sample Images/BG1.svg');
            });
            document.querySelector('#btn2').addEventListener('click', function() {
                save('Website Sample Images/BG2.svg');
            });
            document.querySelector('#btn3').addEventListener('click', function() {
                save('Website Sample Images/BG3.svg');
            });

            function save(theme) {
                // Set the background theme
                let body = document.querySelector('body');
                document.querySelector('body').style.backgroundImage = `url('${theme}')`; // Notice the additional quotes

                // Save the selected theme to localStorage
                localStorage.setItem('current_theme', theme);
            }

        
        </script>

    </body>
